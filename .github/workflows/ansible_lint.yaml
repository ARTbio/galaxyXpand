name: Ansible Lint

on:
  push:
    branches-ignore:
      - main
      - readthedocs
  pull_request:
    branches:
      - main

jobs:
  lint:
    runs-on: ubuntu-24.04

    steps:
      - uses: actions/checkout@v4
      - name: Set up Python and install dependencies
        run: |
          python3 -m pip install --upgrade pip
          pip install ansible==9.4.0 ansible-lint==6.22.2

      - name: Run ansible-lint
        run: |
          cd "$GITHUB_WORKSPACE"
          echo "Now in: $(pwd)"
          ls -l galaxy.yml galaxy_tool_install.yml
          ansible-lint galaxy.yml galaxy_tool_install.yml
