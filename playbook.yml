---
- hosts: dbservers
  become: true
  become_user: root
  pre_tasks:
    - name: Install Dependencies
      package:
        name: 'acl'
  roles:
    - galaxyproject.postgresql
    - role: galaxyproject.postgresql_objects
      become: true
      become_user: postgres

- hosts: all
  become: true
  become_user: root

  pre_tasks:
    - name: Add custom slurm PPA (used for Slurm DRMAA package)
      apt_repository:
        repo: ppa:natefoo/slurm-drmaa
        state: present
        update_cache: yes
      when: install_slurm and ansible_distribution_release != "noble"

    - name: Install Dependencies
      package:
        name:
          - 'acl'
          - 'bzip2'
          - 'git'
          - 'make'
          -  'tar'
          - 'python3-venv'
          - 'python3-setuptools'
          - slurm-wlm
        state: present

    - name: Install DRMAA dev package (Jammy only)
      package:
        name: slurm-drmaa-dev
        state: present
      when: ansible_distribution_release != "noble"

    - name: Install Slurm basic plugins (Ubuntu â‰¥ 24.04)
      package:
        name: slurm-wlm-basic-plugins
        state: present
      when: ansible_distribution_release == "noble"


    - name: merge common and specific galaxy_config dictionary
      set_fact:
        galaxy_config: "{{ common_galaxy_config|ansible.builtin.combine(galaxy_config, recursive=true) }}"


  tasks:
    - name: (Optional) Build slurm-drmaa from source on Noble
      import_tasks: build_drmaa.yml
      when: install_slurm and ansible_distribution_release == "noble"


  roles:
    - galaxyproject.galaxy
    - role: galaxyproject.miniconda
      tags: [miniconda]
      become: true
      become_user: "{{ galaxy_user.name }}"
    - galaxyproject.nginx
    - role: galaxyproject.slurm
      become: true
      when: install_slurm
    - role: installUptime
      when: install_uptime
